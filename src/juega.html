<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <title>PAPA NOEl</title>
    <link rel="stylesheet" href="style/juega.css">
    <link rel="icon" href="images/arboldeco.svg" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script> <!-- jQuery -->
</head>

<body>
<section id="calendario">
    <nav>
        <ul id="main-menu" class="main-menu">
            <li class="main-menu_item casa-item">
                <a href="index.html" class="main-menu_link">
                <img src="images/casa.svg" alt="casa" class="casa">
                </a></li>
            <li class="main-menu_item">
                <h3 class="main-menu_link">Juega</h3>
                </div>
            </li>
        </ul>
    </nav>
    <!--JUEGA -->
    <section id="juega">
        <h2>JUEGA</h2>
        <div class="games">
            <div class="columna1">
                <ul>
                    <li><button class="game-selec" onclick="mostrarJuego('juego1')">Juego 1</button></li>
                    <li><button class="game-selec" onclick="mostrarJuego('juego2')">Juego 2</button></li>
                    <li><button class="game-selec" onclick="mostrarJuego('juego3')">Juego 3</button></li>
                </ul>
            </div>
            <div class="columna2">
                <div id="juegoDef" class="img-juego" style="display:block;">
                    <img src="../ej/images/elige.png" alt="juegoDef">
                </div>
                
                <!-- Juego 1 -->
                <div id="juego1" class="contenedor-juego1" style="display:none;">
                    <div id="juego1-inicio" class="pantalla-inicio">
                        <h1>¡Atrapa la nieve!</h1>
                        <button class="btnEmpezar" id="btnEmpezar1">EMPEZAR</button>
                    </div>
                    <div class="container">
                        <p class="copos-atrapados">PUNTOS: <span id="score">0</span></p>
                        <p class="tiempo-restante">TIEMPO: <span id="time">90</span> s</p>
                        <div id="gameBoard">
                            <div id="circle"></div>
                        </div>
                    </div>
                    <div id="juego1-final" class="pantalla-final" style="display: none;">
                        <h1>¡Has atrapado <span id="scoreFinal">0</span> copos de nieve!</h1>
                        <button class="btnEmpezar" id="btnReiniciar1">Reiniciar</button>
                    </div>
                </div>
                <script src="scripts/juego1.js"></script>
                
                <!-- Juego 2 -->
                <div id="juego2" class="contenedor-juego2" style="display:none;">
                    <div id="juego2-inicio" class="pantalla-inicio">
                        <h1>¡Memoria!</h1>
                        <h1>Encuentra las parejas</h1>
                        <button class="btnEmpezar" id="btnEmpezar2">EMPEZAR</button>
                    </div>
                    <p id="timeDisplay" style="display:none;">Tiempo restante: <span id="time2"></span> s</p>
                    <div class="game-board2">
                        <!-- aquí se generarán dinámicamente las cartas -->
                    </div>
                    <div id="juego2-final" class="pantalla-final" style="display: none;">
                        <h1 id="mensaje-exito" style="display:none;">¡Has conseguido emparejar todas las cartas!</h1>
                        <h1 id="mensaje-fracaso" style="display:none;">Mala suerte... Sigue intentándolo y lo conseguirás</h1>
                        <button class="btnEmpezar" id="btnReiniciar2">Reiniciar</button>
                    </div>
                </div>
                <script src="scripts/juego2.js"></script>
    
                <!-- Juego 3 -->
                <div id="juego3" class="contenedor-juego3" style="display:none;">
                    <div id="juego3-inicio" class="pantalla-inicio">
                        <h1>¡Escapa del Grinch!</h1>
                        <button class="btnEmpezar" id="btnEmpezar3">EMPEZAR</button>
                    </div>
                    <div class="container-juego3">
                        <div id="tablero">
                            <div id="jugador" class="personaje"></div>
                            <div id="grinch" class="personaje"></div>
                            <div id="temporizador3">20</div>
                        </div>
                    </div>
                    <div id="juego3-final" class="pantalla-final" style="display: none;">
                        <h1 id="mensaje-final3"></h1>
                        <button class="btnEmpezar" id="btnReiniciar3">Reiniciar</button>
                    </div>
                </div>
                <script src="script/juego3.js"></script>
            </div>
        </div>
    </section>
</section>
<script>
    function mostrarJuego(juegoId) {
        const juegos = document.querySelectorAll('.contenedor-juego1, .contenedor-juego2, .contenedor-juego3');
        const juegoDef = document.getElementById('juegoDef');
        
        juegos.forEach(juego => juego.style.display = 'none');
        
        const juegoSeleccionado = document.getElementById(juegoId);
        if (juegoSeleccionado) {
            juegoSeleccionado.style.display = 'block';
            if (juegoDef) {
                juegoDef.style.display = 'none';
            }
        } else {
            if (juegoDef) {
                juegoDef.style.display = 'block';
            }
        }
    }
</script>
</body>
</html>
