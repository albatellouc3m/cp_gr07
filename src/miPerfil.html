    <!--MI PERFIL -->
    <div class="perfil">
        <form id="perfil-form">
            <div class="container">
                <div class="imgcontainer">
                    <img id="profile-edit-foto" src="images/foto-usuario.svg" alt="Avatar" class="foto-usuario">
                    <label for="profile-edit-foto-input" style="display: none;">Subir foto de perfil</label>
                    <input type="file" id="profile-edit-foto-input" accept="image/*" onchange="previewImagePerfil(event)" style="display: none;">
                                    
                    <!-- boton de menu para editar/eliminar foto dropdown-->
                    <button id="profile-dropdown-btn" onclick="toggleProfileDropdown(event)">
                        <img src="images/editar.svg" alt="Editar foto" class="profile-edit-btn">
                    </button>
                
                    <!-- dropdown para editar/eliminar foto -->
                    <div id="profile-dropdown-menu" class="profile-dropdown-menu" style="display: none;">
                        <button onclick="subirFoto(event)">Subir una foto...</button>
                        <button onclick="eliminarFotoPerfil()">Eliminar foto</button>
                    </div>
                </div>
                
                <div class="formulario">
                    <h2>MI PERFIL</h2>
                    <label for="edit-username" class="forms"><b>Username:</b></label>
                    <input type="text" id="edit-username" name="edit-username" required>

                    <label for="edit-password" class="forms"><b>Contrase침a:</b></label>
                    <input type="password" id="edit-password" name="edit-password" required>

                    <label for="edit-email" class="forms"><b>Correo Electr칩nico:</b></label>
                    <input type="email" id="edit-email" name="edit-email" required>

                    <div class="button-container">
                        <button type="button" onclick="guardarCambiosPerfil()" class="main-button">Guardar Cambios</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

</section>
